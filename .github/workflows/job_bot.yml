name: Daily Job Email (India Fresher)

on:
  schedule:
    # GitHub Actions uses UTC. 21:00 IST = 15:30 UTC
    - cron: "30 15 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run bot
        env:
          GMAIL_SENDER: ${{ secrets.GMAIL_SENDER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          RECIPIENT: ${{ secrets.RECIPIENT }}   # set to sushma231k@gmail.com
        run: python job_bot.py
